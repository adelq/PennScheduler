{% extends "layout.html" %}
{% block content %}
    <div class="well">
      <div class="text-center">
	<h1>Upload</h1>
	<form action="" method="POST" enctype="multipart/form-data">
	  <p><div class="inputs">
	    <div class="form-group">
	      <label>Full name</label>
	      <input type="text" class="form-control col-lg-4" placeholder="Full Name" name="fullname-1">
	    </div>
	    <div class="form-group">
	      <input type="file" name="file-1">
	    </div>
	  </div></p>
	  <input type="hidden" name="id" id="numElements" value="" />
	  <a class="btn btn-success btn-add">Add Input</a>
	  <input class="btn btn-primary" type="submit" value="Submit">
	</form>
      </div>
    </div>
  </div>
{% endblock %}
{% block scripts %}
<script>
	  id = 1;
	  $(".btn-add").click(function() {
	    id++;
	    document.getElementById('numElements').value = id;
	  $("<div class='form-group'><label>Full name</label><input type='text' class='form-control col-lg-4' placeholder='Full Name' name='fullname-" + id + "'></div><div class='form-group'><input type='file' name='file-" + id + "'></div>").appendTo(".inputs");
	  });
	</script>
{% endblock %}
